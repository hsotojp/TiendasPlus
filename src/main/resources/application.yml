server:
  port: 8088

auth0:
  audience: https://tiendasplus/api

spring:
  application:
    name: tiendasplus

  datasource:
    url: jdbc:postgresql://localhost:5432/dbtiendasplus
    username: postgres
    password: 1234

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dev-h5l34moo.us.auth0.com/
  jpa:
    open-in-view: false
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    naming:
      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl