    <title>Tienda</title>
    <script>
		/*FUNCION PARA LISTAR TODOS LOS ELEMENTOS DE LA TABLA*/
		$(document).ready(function() {
		
			$.ajax({
				method: "GET",
                url: 'https://tiendasplus.herokuapp.com/tienda/all',
				headers: {"Authorization": "Bearer "+sessionStorage.getItem('token')},
				success: function(json){
					var tr=[];
					for (var i = 0; i < json.length; i++) {
						tr.push('<tr>');
						tr.push('<td>' + json[i].idtienda + '</td>');
						tr.push('<td>' + json[i].nombre + '</td>');
						tr.push('<td>' + json[i].direccion + '</td>');
						tr.push('<td>' + json[i].telefono + '</td>');
						tr.push('<td><button class=\'edit\'>Edit</button>&nbsp;&nbsp;<button class=\'delete\' id=' + json[i].idtienda + ' >Delete</button></td>');
						tr.push('</tr>');
					}
					$('table').append($(tr.join('')));
				
				}
			});
            /*FUNCION ELIMINAR*/
            $(document).delegate('.delete', 'click', function() { 
				if (confirm('Â¿Esta seguro de eliminar este registro?')) {
					var id = $(this).attr('id');
					var parent = $(this).parent().parent();
					$.ajax({
						type: "DELETE",
						url: "https://tiendasplus.herokuapp.com/tienda/" + id,
						headers: {"Authorization": "Bearer "+sessionStorage.getItem('token')},
						cache: false,
						success: function() {
							parent.fadeOut('slow', function() {
								$(this).remove();
							});
							location.reload(true)
						},
						error: function(jqXHR, exception) {
							if (jqXHR.status === 200) {
								parent.fadeOut('slow', function() {
									$(this).remove();
								});
								location.reload(true)
							} else {
								$('#err').html('<span style=\'color:red; font-weight: bold; font-size: 30px;\'>Error deleting record').fadeIn().fadeOut(4000, function() {
									$(this).remove();
								});
							}
						}
					});
				}
			});
			/*FUNCION PARA AGREGAR DATOS*/
			$(document).delegate('#addNew', 'click', function(event) {
				event.preventDefault();
				
				var nombre = $('#nombre').val();
				var direccion = $('#direccion').val();
				var telefono = $('#telefono').val();
				
				
				$.ajax({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "https://tiendasplus.herokuapp.com/tienda/add",
					headers: {"Authorization": "Bearer "+sessionStorage.getItem('token')},
                    data: JSON.stringify({'nombre':nombre
                                        ,'direccion':direccion
                                        ,'telefono': telefono}),
					cache: false,
					success: function(result) {
						$("#msg").html( "<span style='color: green'>Datos agregados correctamente</span>" );
						window.setTimeout(function(){location.reload()},1000)
					},
					error: function(jqXHR, exception) {
						if (jqXHR.status === 200) {
							$("#msg").html( "<span style='color: green'>Datos agregados correctamente</span>" );
							window.setTimeout(function(){location.reload()},1000)
						}else {
							$("#msg").html( "<span style='color: red'>No se han guardado datos</span>" );
						}
					}
				});
			});
			/*FUNCION PARA EDITAR*/
			$(document).delegate('.edit', 'click', function() {
				var parent = $(this).parent().parent();
				
				var id = parent.children("td:nth-child(1)");
				var nombre = parent.children("td:nth-child(2)");
				var direccion = parent.children("td:nth-child(3)");
				var telefono = parent.children("td:nth-child(4)");
				var buttons = parent.children("td:nth-child(5)");
				
				nombre.html("<input type='text' id='txtnombre' value='" + nombre.html() + "'/>");
				direccion.html("<input type='text' id='txtdireccion' value='" + direccion.html() + "'/>");
				telefono.html("<input type='text' id='txttelefono' value='" + telefono.html() + "'/>");
				buttons.html("<button id='save'>Save</button>&nbsp;&nbsp;<button class='delete' id='" + id.html() + "'>Delete</button>");
			});
			$(document).delegate('#save', 'click', function() {
				var parent = $(this).parent().parent();
				
				var id = parent.children("td:nth-child(1)");
				var nombre = parent.children("td:nth-child(2)");
				var direccion = parent.children("td:nth-child(3)");
				var telefono = parent.children("td:nth-child(4)");				
				var buttons = parent.children("td:nth-child(5)");
				
				$.ajax({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "https://tiendasplus.herokuapp.com/tienda/" + id.html(),
					headers: {"Authorization": "Bearer "+sessionStorage.getItem('token')},
                    data: JSON.stringify({'idtienda' : id.html(), 
                    'nombre' : nombre.children("input[type=text]").val(),
					'direccion':direccion.children("input[type=text]").val(),
					'telefono':telefono.children("input[type=text]").val()
					}),
					cache: false,
					success: function() {
						nombre.html(nombre.children("input[type=text]").val());
						direccion.html(direccion.children("input[type=text]").val());
						telefono.html(telefono.children("input[type=text]").val());
						buttons.html("<button class='edit' id='" + id.html() + "'>Edit</button>&nbsp;&nbsp;<button class='delete' id='" + id.html() + "'>Delete</button>");
					},
					error: function(jqXHR, exception) {
						if (jqXHR.status === 200) {
							nombre.html(nombre.children("input[type=text]").val());
							direccion.html(direccion.children("input[type=text]").val());
							telefono.html(telefono.children("input[type=text]").val());
							buttons.html("<button class='edit' id='" + id.html() + "'>Edit</button>&nbsp;&nbsp;<button class='delete' id='" + id.html() + "'>Delete</button>");
						}else {
							$('#err').html('<span style=\'color:red; font-weight: bold; font-size: 30px;\'>Error updating record').fadeIn().fadeOut(4000, function() {
								$(this).remove();
							});
						}
						
					}
				});
			});
		});
    </script>
