    <title>Ingreso</title>
    <script>
		/*FUNCION PARA LISTAR TODOS LOS ELEMENTOS DE LA TABLA*/
		$(document).ready(function() {
			var productos = [];
			var empleados = [];
			
			$.ajax({
				method: "GET",
                url: 'https://tiendasplus.herokuapp.com/producto/all',
				headers: {"Authorization": "Bearer "+sessionStorage.getItem('token')},
				async: false,
				success: function(json){
					var tr=[];
					for (var i = 0; i < json.length; i++) {
						tr.push('<option value='+json[i].idproducto+'>'+json[i].nombre+'</option>');
						productos[json[i].idproducto] = json[i].nombre;
					}
					$('#producto').append($(tr.join('')));
				
				}
			});
			
			$.ajax({
				method: "GET",
                url: 'https://tiendasplus.herokuapp.com/empleado/all',
				headers: {"Authorization": "Bearer "+sessionStorage.getItem('token')},
				async: false,
				success: function(json){
					var tr=[];
					for (var i = 0; i < json.length; i++) {
						tr.push('<option value='+json[i].idempleado+'>'+json[i].nombre+'</option>');
						empleados[json[i].idempleado] = json[i].nombre;
					}
					$('#empleado').append($(tr.join('')));
				
				}
			});
		
			$.ajax({
				method: "GET",
                url: 'https://tiendasplus.herokuapp.com/ingreso/all',
				headers: {"Authorization": "Bearer "+sessionStorage.getItem('token')},
				async: false,
				success: function(json){
					var tr=[];
					for (var i = 0; i < json.length; i++) {
						tr.push('<tr>');
						tr.push('<td>' + json[i].idingreso + '</td>');
						tr.push('<td>' + json[i].fecha + '</td>');
						tr.push('<td>' + json[i].cantidad + '</td>');
						tr.push('<td>' + productos[json[i].idproducto] + '</td>');
						tr.push('<td>' + empleados[json[i].idempleado] + '</td>');
						
						tr.push('<td><button class=\'edit\'>Edit</button>&nbsp;&nbsp;<button class=\'delete\' id=' + json[i].idingreso + ' >Delete</button></td>');
						tr.push('</tr>');
					}
					$('table').append($(tr.join('')));
				
				}
			});
            /*FUNCION ELIMINAR*/
            $(document).delegate('.delete', 'click', function() { 
				if (confirm('Â¿Esta seguro de eliminar este registro?')) {
					var id = $(this).attr('id');
					var parent = $(this).parent().parent();
					$.ajax({
						type: "DELETE",
						url: "https://tiendasplus.herokuapp.com/ingreso/" + id,
						headers: {"Authorization": "Bearer "+sessionStorage.getItem('token')},
						cache: false,
						success: function() {
							parent.fadeOut('slow', function() {
								$(this).remove();
							});
							location.reload(true)
						},
						error: function() {
							$('#err').html('<span style=\'color:red; font-weight: bold; font-size: 30px;\'>Error deleting record').fadeIn().fadeOut(4000, function() {
								$(this).remove();
							});
						}
					});
				}
			});
			/*FUNCION PARA AGREGAR DATOS*/
			$(document).delegate('#addNew', 'click', function(event) {
				event.preventDefault();
				
				var idempleado = $('#empleado').val();
				var idproducto = $('#producto').val();
				var cantidad = $('#cantidad').val();
				
					
				$.ajax({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "https://tiendasplus.herokuapp.com/ingreso/add",
					headers: {"Authorization": "Bearer "+sessionStorage.getItem('token')},
					data: JSON.stringify({'cantidad':cantidad,'idproducto':idproducto,'idempleado':idempleado}),
					cache: false,
					success: function(result) {
						$("#msg").html( "<span style='color: green'>Datos agregados correctamente</span>" );
						window.setTimeout(function(){location.reload()},1000)
					},
					error: function(err) {
						$("#msg").html( "<span style='color: red'>No se han guardado datos</span>" );
					}
				});
			});
			/*FUNCION PARA EDITAR*/
			$(document).delegate('.edit', 'click', function() {
				var parent = $(this).parent().parent();
				
				var id = parent.children("td:nth-child(1)");
				var cantidad = parent.children("td:nth-child(3)");
				var buttons = parent.children("td:nth-child(6)");
				
				cantidad.html("<input type='text' id='txtCantidad' value='" + cantidad.html() + "'/>");
				
				buttons.html("<button id='save'>Save</button>&nbsp;&nbsp;<button class='delete' id='" + id.html() + "'>Delete</button>");
			});
			$(document).delegate('#save', 'click', function() {
				var parent = $(this).parent().parent();
				
				var id = parent.children("td:nth-child(1)");
				var cantidad = parent.children("td:nth-child(3)");
				
				var buttons = parent.children("td:nth-child(6)");
				
				$.ajax({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "https://tiendasplus.herokuapp.com/ingreso/"+ id.html(),
					headers: {"Authorization": "Bearer "+sessionStorage.getItem('token')},
					data: JSON.stringify({'idingreso' : id.html(), 'cantidad' : cantidad.children("input[type=text]").val(),
					
					}),
					cache: false,
					success: function() {
						cantidad.html(cantidad.children("input[type=text]").val());
						
						buttons.html("<button class='edit' id='" + id.html() + "'>Edit</button>&nbsp;&nbsp;<button class='delete' id='" + id.html() + "'>Delete</button>");
					},
					error: function() {
						$('#err').html('<span style=\'color:red; font-weight: bold; font-size: 30px;\'>Error updating record').fadeIn().fadeOut(4000, function() {
							$(this).remove();
						});
					}
				});
			});
		});
    </script>
