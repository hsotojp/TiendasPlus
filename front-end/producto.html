<!DOCTYPE html>
<html lang="es">
<head>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- jQuery Modal -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <script>
		/*FUNCION PARA LISTAR TODOS LOS ELEMENTOS DE LA TABLA*/
		$(document).ready(function() {
		
			$.ajax({
				method: "GET",
                url: 'http://localhost:8088/producto/all',
				headers: {"Authorization": "Bearer "+sessionStorage.getItem('token')},
				success: function(json){
					var tr=[];
					for (var i = 0; i < json.length; i++) {
						tr.push('<tr>');
						tr.push('<td>' + json[i].idproducto + '</td>');
						tr.push('<td>' + json[i].idempleado + '</td>');
						tr.push('<td>' + json[i].descripcion + '</td>');
						tr.push('<td>' + json[i].precio + '</td>');
						
						tr.push('<td><button class=\'edit\'>Edit</button>&nbsp;&nbsp;<button class=\'delete\' id=' + json[i].idproducto + ' >Delete</button></td>');
						tr.push('</tr>');
					}
					$('table').append($(tr.join('')));
				
				}
			});
            /*FUNCION ELIMINAR*/
            $(document).delegate('.delete', 'click', function() { 
				if (confirm('¿Esta seguro de eliminar este registro?')) {
					var id = $(this).attr('id');
					var parent = $(this).parent().parent();
					$.ajax({
						type: "DELETE",
						url: "http://localhost:8088/ingreso/" + id,
						headers: {"Authorization": "Bearer "+sessionStorage.getItem('token')},
						cache: false,
						success: function() {
							parent.fadeOut('slow', function() {
								$(this).remove();
							});
							location.reload(true)
						},
						error: function() {
							$('#err').html('<span style=\'color:red; font-weight: bold; font-size: 30px;\'>Error deleting record').fadeIn().fadeOut(4000, function() {
								$(this).remove();
							});
						}
					});
				}
			});
			/*FUNCION PARA AGREGAR DATOS*/
			$(document).delegate('#addNew', 'click', function(event) {
				event.preventDefault();
				
				
				var idproducto = $('#idproducto').val();
				var idempleado = $('#idempleado').val();
				var descripcion = $('#descripcion').val();
				var precio = $('#precio').val();
				
					
				$.ajax({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "http://localhost:8088/ingreso/add",
					headers: {"Authorization": "Bearer "+sessionStorage.getItem('token')},
					data: JSON.stringify({'precio':precio,'idproducto':idproducto,'idempleado':idempleado,'descripcion':descripcion}),
					cache: false,
					success: function(result) {
						$("#msg").html( "<span style='color: green'>Datos agregados correctamente</span>" );
						window.setTimeout(function(){location.reload()},1000)
					},
					error: function(err) {
						$("#msg").html( "<span style='color: red'>No se han guardado datos</span>" );
					}
				});
			});
			/*FUNCION PARA EDITAR*/
			$(document).delegate('.edit', 'click', function() {
				var parent = $(this).parent().parent();
				
				var id = parent.children("td:nth-child(1)");
				var idproducto = parent.children("td:nth-child(2)");
				var idempleado = parent.children("td:nth-child(3)");
				var descripcion = parent.children("td:nth-child(4)");
				var precio = parent.children("td:nth-child(5)");
				var buttons = parent.children("td:nth-child(6)");
				
				idproducto.html("<input type='text' id='txtProducto' value='" + idproducto.html() + "'/>");
				idempleado.html("<input type='text' id='txtEmpleado' value='" + idempleado.html() + "'/>");
				descripcion.html("<input type='text' id='txtDescripcion' value='" + descripcion.html() + "'/>");
				precio.html("<input type='text' id='txtPrecio' value='" + precio.html() + "'/>");
				buttons.html("<button id='save'>Save</button>&nbsp;&nbsp;<button class='delete' id='" + id.html() + "'>Delete</button>");
			});
			$(document).delegate('#save', 'click', function() {
				var parent = $(this).parent().parent();
				
				var id = parent.children("td:nth-child(1)");
				var idproducto = parent.children("td:nth-child(2)");
				var idempleado = parent.children("td:nth-child(3)");
				var descripcion = parent.children("td:nth-child(4)");
				var precio = parent.children("td:nth-child(5)");
				var buttons = parent.children("td:nth-child(6)");
				
				$.ajax({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "http://localhost:8088/ingreso/add",
					headers: {"Authorization": "Bearer "+sessionStorage.getItem('token')},
					data: JSON.stringify({'idproducto' : idproducto.html(), 'idempleado' : idempleado.children("input[type=text]").val(),
					'descripcion':descripcion.children("input[type=text]").val(),
					'precio':precio.children("input[type=text]").val()
					}),
					cache: false,
					success: function() {
						idproducto.html(idproducto.children("input[type=text]").val());
						idempleado.html(idempleado.children("input[type=text]").val());
						descripcion.html(descripcion.children("input[type=text]").val());
						precio.html(precio.children("input[type=text]").val());
						buttons.html("<button class='edit' id='" + id.html() + "'>Edit</button>&nbsp;&nbsp;<button class='delete' id='" + idproducto.html() + "'>Delete</button>");
					},
					error: function() {
						$('#err').html('<span style=\'color:red; font-weight: bold; font-size: 30px;\'>Error updating record').fadeIn().fadeOut(4000, function() {
							$(this).remove();
						});
					}
				});
			});
		});
    </script>
</head>
<body>
	<div class="container">
		<h2>Producto</h2>
		<p><a class='btn' href="#add" rel="modal:open">Ingresar datos</a></p>
		<table class="table">
			<thead>
				<tr>
					<th>Código Producto</th>
					<th>Código Empleado</th>
					<th>Descripción</th>
					<th>Precio</th>
					
				</tr>
			</thead>
		</table>
	</div>
	
	<form id="add" action="#" class="add_form modal" style="display:none;" name="form">
		<div id='msg'/>
		<h3>Ingresar datos</h3>
		
			<label>Código Producto</label>
			<input type="text" id="idproducto" name="idproducto">
			<p>
			<label>Código Empleado</label>
			<input type="text" id="idempleado" name="idempleado">
			<p>
			<label>Descripción</label>
			<input type="text" id="descripcion" name="descripcion">
			<p>
			<label>Precio</label>
			<input type="text" id="precio" name="precio">
		<p>
			<input type="submit" id="addNew" value="Guardar">
		</p>
	</form>
</body>
</html>
